<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css"> <!-- Incluir archivo CSS -->
</head>
<body>

    <div class="container">
        <h1 class="text-center my-4">Juego del Ahorcado</h1>

        <!-- Mostrar el nombre del jugador -->
        <div class="text-center">
            <h3 id="nombreJugadorDisplay"></h3>
        </div>

        <!-- Botones de inicio y ranking -->
        <div class="d-flex justify-content-center mb-4">
            <button id="iniciarJuego" class="btn btn-primary me-3">Iniciar Juego</button>
            <button id="cambiarUsuario" class="btn btn-warning">Cambiar Usuario</button>
            <button id="verRanking" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalRanking">Ver Ranking</button>
            
        </div>

        <!-- Mostrar la palabra -->
        <div class="text-center">
            <div id="palabra" class="display-4"></div>
        </div>

        <!-- Pista e intentos restantes -->
        <div class="text-center">
            <p id="pista" class="text-muted"></p>
            <p id="intentos" class="fw-bold"></p>
        </div>

        <!-- Mensajes de alerta (aciertos/errores) -->
        <div class="alert-container text-center">
            <div id="alerta" class="alert" role="alert" style="display:none;"></div>
        </div>

        <!-- Modal para mostrar el Ranking -->
        <div class="modal fade" id="modalRanking" tabindex="-1" aria-labelledby="modalRankingLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalRankingLabel">Ranking de Jugadores</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="modalRankingLista" class="list-group list-group-flush"></ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/clases.js"></script> <!-- Incluir archivo de clases -->
    <script src="js/funciones.js"></script> <!-- Incluir archivo de funciones -->
    <script src="js/main.js"></script> <!-- Incluir archivo JS -->
</body>
</html>
