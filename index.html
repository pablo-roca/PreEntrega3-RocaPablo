<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Nombre</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css"> <!-- Incluir archivo CSS -->
</head>
<body>
    <div class="container text-center">
        <h1>Bienvenido al Juego del Ahorcado</h1>
        <p>Por favor ingresa tu nombre para comenzar:</p>

        <form id="formNombreJugador">
            <div class="mb-3">
                <input type="text" class="form-control" id="nombreJugador" placeholder="Ingresa tu nombre">
            </div>
            <button type="submit" class="btn btn-primary">Comenzar Juego</button>
        </form>

        <!-- Mensaje de error -->
        <div id="error" class="text-danger mt-3" style="display:none;">
            Por favor ingresa un nombre v√°lido.
        </div>
    </div>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script> <!-- Incluir archivo JS -->
</body>
</html>
